Item:
  DisplayName: "Waystone"
  Lore: []
  LoreWithData:
    - "<white>Name: <aqua>{name}<aqua> <white>({visibility})"
  Material: LODESTONE
  EnchantmentGlint: true
  Rarity: UNCOMMON
  MaxStackSize: 1
  Recipe:
    Layout:
      - SES
      - RLR
      - STS
    Ingredients:
      S: CHISELED_STONE_BRICKS
      E: ENDER_PEARL
      L: LODESTONE
      R: REDSTONE
      T: TARGET
Teleportation:
  DelayBefore: 4
  DelayAfter: 0
  DelayBetweenUses: 5
PlayerLimitations:
  MaxWaystonesPerPlayer: 25
  MinDistanceBetweenWaystones: -1
DefaultWaystone:
  Name: "Waystone #{id}"
  GloballyAccessible: true
  PromptRenameDialogUponPlacing: false # not implemented
WaystoneScreen: # for Java clients only
  ShowNumbers: true
  AutoSort: true
  AllowManualSort: true
  MoveFromToButtons: true
  DefaultPlayerSorting:
    Type: CREATED_AT
    Inverse: false
Features:
  RenameByNameTag:
    Enabled: true
    UseDialog: false # not implemented
    Material: NAME_TAG
    SubtractItemCount: true
  AddFriends:
    Enabled: true
    SpecialBlockMaterial: TARGET
  ChangeVisibility:
    Enabled: true
    Material: ECHO_SHARD
    SubtractItemCount: true
  ServerWaystone:
    Enabled: true
    Material: DEBUG_STICK
Sounds:
  Activation:
    Enabled: true
    Key: "block.beacon.activate"
    Pitch: 1.5
  Deactivation:
    Enabled: true
    Key: "block.beacon.deactivate"
    Pitch: 1.5
  Disallowed:
    Enabled: true
    Key: "entity.villager.no"
    Volume: 0.5
  Teleported:
    Enabled: true
    Key: "entity.player.teleport"
    Volume: 0.5
  VisibilityChangeToPublic:
    Enabled: false
  VisibilityChangeToPrivate:
    Enabled: false
  Renamed:
    Enabled: true
    Key: "entity.player.levelup"
Messages:
  NameInputDialog:
    Title: "Waystones"
    Notice: "Your waystone will be open to public, unless visibility is changed using <blue>echo shard"
    InputLabel: "Enter waystone name:"
    InputLabelRequired: "Enter waystone name: <red>(Required)</red>"
  WaystonesListDialog:
    Title: "Current waystone - <bold>{current_name}"
    SortingTitle: "Manual waystone sorting"
    WaystoneButton: "{name}<reset> ({attributes})"
    CurrentWaystoneButton: "Current - {name}<reset> ({attributes})"
    ServerWaystoneButton: "{name}"
    PrivateWaystoneNotice: "<red>This waystone is private, teleporting away means you won't be able to get back!"
    NoWaystonesNotice: "<red>You do not have any waystones to teleport to!"
    Sorting:
      DisallowedUp: "This waystone can't be moved up!"
      DisallowedDown: "This waystone can't be moved down!"
      MoveButtons:
        Width: 45
        Move:
          Text: "Move"
          Tooltip: "Click to move this waystone!"
        Here:
          Text: "Here"
          TextWhenSelected: "<green>Here"
          Tooltip: "Click to move selected waystone ({selected_waystone}<reset>) here!"
    Teleporting:
      Title: "Teleporting to {name}"
      Text: "Teleporting in <green>{seconds}</green>..."
  WaystoneDestroyedNoticeDialog:
    Title: "Something happened"
    Message: "<red>Waystone <white>{name}</white> doesn't exist anymore! This can happen when your waystone block gets destroyed by a player, explosion or something else.</red>"
    Checkbox: "Remove this waystone from the list (<red>irreversible</red>)"
    BackToList: "Back to the list"
  FriendsSettingDialog:
    Title: "Added players to the waystone"
    Text: "Added players will be able to teleport to your waystone! If your waystone is <green>public</green>, this has no effect."
    PlayerFormat: "{username} ({online_status})"
    PlayerTooltipFormat:
      - "Click to copy username!"
    LoadingPlayers: "Loading offline players..."
    ActionButtons:
      Width: 20
      Add:
        Text: "<green><bold>+"
        Tooltip: "<green>Add"
      Remove:
        Text: "<red><bold>-"
        Tooltip: "<red>Remove"
  WaystoneSettingsDialog:
    Title: "Waystone settings"
    Buttons:
      ManualSorting: "Manual sorting"
      SortBy:
        Label: "Auto Sort by"
        Values:
          CREATED_AT: "Creation"
          NAME: "Name"
          MANUAL: "Manual"
          OWNER: "Owner (player's name)"
      InvertSorting: "Invert waystone listing"
  WaystoneTooltip:
    - "Location: {world} <aqua>{x}, {y}, {z}"
    - "Owner: {owner}"
    - "Created <gold>{created_ago}</gold> ago"
  CurrentWaystoneTooltip:
    - "Location: {current_world} <aqua>{current_x}, {current_y}, {current_z}"
    - "Owner: {current_owner}"
    - "Created <gold>{current_created_ago}</gold> ago"
  ServerWaystoneMarking:
    Set: "Waystone was converted to server's global waystone!"
    Unset: "Waystone was converted back to normal"
  WorldReplacedNames:
    world: "<green>Overworld</green>"
    world_nether: "<red>Nether</red>"
    world_the_end: "<yellow>The End</yellow>"
  PlayerStatuses:
    Online: "<green>Online</green>"
    Offline: "<red>Offline</red>"
  WaystoneAttributes:
    Separator: ", "
    Public: "<green>public</green>"
    Private: "<red>private</red>"
    Destroyed: "<red>destroyed</red>"
    LastlyUsed: "<yellow>recent</yellow>"
    WasAdded: "<green>added</green>"
  Limitations:
    WaystoneCountLimitReached: "You have reached your waystones limit ({max})!"
  VisibilityChanged: "Waystone's <gold>{name}</gold> visibility changed to {type}."
  Renamed: "Waystone <gold>{name}</gold> renamed to <green>{new_name}</green>"
  ArrowUp: "↑"
  ArrowDown: "↓"
  Close: "Close"
  Cancel: "Cancel"
  Done: "Done"
  WaitBeforeUse: "Wait {time}s before using waystone again!"